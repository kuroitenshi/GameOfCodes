<!DOCTYPE html>
<html ng-app="GameOfCodes">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script src="js/app.js"></script>


<!-- Normalize -->
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<!-- Owl -->
<link rel="stylesheet" type="text/css" href="css/owl.css">
<!-- Animate.css -->
<link rel="stylesheet" type="text/css" href="css/animate.css">
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
<!-- Elegant Icons -->
<link rel="stylesheet" type="text/css"
	href="fonts/eleganticons/et-icons.css">
<!-- Main style -->
<link rel="stylesheet" type="text/css" href="css/cardio.css">

<!-- Icons-->
<link rel="icon" type="image/png" href="/img/icon/GOC_tab_icon_raw.png"
	sizes="32x32">
<link rel="shortcut icon" type="image/x-icon"
	href="/img/icon/GOC_favicon.ico" />

<meta charset="ISO-8859-1">
<title>Game Of Codes - HERO</title>
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=""><img
					src="img/icon/GOC_favicon.ico"
					data-active-url="img/icon/GOC_favicon.ico" alt=""></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right main-nav">
					<li><a href="/quests" ng-click="go('/quests')"><h6>Quests</h6></a></li>
					<li><a href="#Adventures"><h6>Adventures</h6></a></li>
					<li><a href="#Houses"><h6>Houses</h6></a></li>
					<li><a href="#Market"><h6>Market</h6></a></li>
					<li><a href="#" class="btn btn-gray-fill">Log Out</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container" style="margin-top: 130px">
		<div class="row text-center title">
			<h2>Welcome to the Realm</h2>
			<h4 class="light muted">Prepare your Hero</h4>
		</div>

		<div class="col-md-3">
			<div class="service">
				<div class="icon-holder">
					<!-- Insert HERO ICON HERE -->
					<img src="" alt="" class="icon">
				</div>
				<h4 class="heading">Customize Hero</h4>
				<p class="description">INSERT HERO IMAGE HERE. Make this
					clickable to go to customization page.</p>
			</div>
		</div>
		<div class="col-md-9" style="margin-top: 80px;">
			<div class="panel panel-default">
				<div class="panel-body est">
					<div class="panel panel-default">
						<div class="panel-heading">Current Adventure</div>
						<div class="panel-body fixed-panel">
							<div class="table">
								<div class="row">
									<div class="col-md-12 text-center">Adventure 1</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default ">
						<div class="panel-heading">Active Quests</div>
						<div class="panel-body fixed-panel">

							<div class="table">
								<div class="row">
									<div class="col-md-12 text-center">Quest 1</div>
								</div>

							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">My Badges</div>
						<div class="panel-body fixed-panel">
							<div class="table">
								<div class="row">
									<div class="col-md-12 text-center">Adventure 1</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>




	<!-- Holder for mobile navigation -->
	<div class="mobile-nav">
		<ul>
		</ul>
		<a href="#" class="close-link"><i class="arrow_up"></i></a>
	</div>

	<!-- Scripts -->
	<script src="js/bootstrap/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap/owl.carousel.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/bootstrap/wow.min.js"></script>
	<script src="js/bootstrap/typewriter.js"></script>
	<script src="js/bootstrap/jquery.onepagenav.js"></script>
	<script src="js/bootstrap/main.js"></script>



</body>
</html>
