<section>

	<div class="mbr-section__container" ng-controller="housesController">
		<div class="mbr-section__container mbr-section__container--std-padding container">
	    <!-- SEARCH BAR -->
	    	<div class="row">
	        	<div class="col-sm-12"  data-form-type="formoid">
					<br/>
					<br/>
					
					<form>
						<div class="form-group col-sm-3">
							<select id="blue" class="form-control" name="Period">
								<option>Monthly</option>
								<option>Quarterly</option>
							</select>
						</div>
						<div class="form-group col-sm-4">
							<select id="blue" class="form-control" name="house">
								<option ng-repeat="house in houses" 
										ng-click="setHouseHeroes(house._id)">{{house.domain}}</option>
								<!-- SET DEVELOPER LIST BY HOUSE SELECTED -->
							</select>
						</div>
						<div class="form-group col-sm-3">
							<select id="blue" class="form-control" name="developer">
								<!-- <option ng-repeat="houseHeroes" 
										ng-click="setHero(houseHeroes._id)">{{houseHeroes.name}}</option> -->
							</select>
						</div>
						<div class="mbr-buttons mbr-buttons--right col-sm-2">
							<button class="mbr-buttons__btn btn btn-lg btn-blue btn-warning" ng-click="search(searchString)">SEARCH</button>
						</div>
					</form>
	           
	            </div>
	        </div>
		</div>
	</div>
</section>
