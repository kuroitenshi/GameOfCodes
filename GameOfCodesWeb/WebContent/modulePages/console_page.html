<section>

	<div class="mbr-section__container" ng-controller="consoleController">
		<div class="mbr-section__container mbr-section__container--std-padding container">
	    <!-- SEARCH BAR -->
	    	<div class="row">
	        	<div class="col-md-12"  data-form-type="formoid">
					<br/>
					
					<form>
						<div class="form-group col-md-2">
							<select id="periodType" class="form-control" name="periodType" ng-model = "periodType" ng-change="updatePeriod()">
								<option selected disabled>Period Type</option>
								<option>Monthly</option>
								<option>Quarterly</option>
							</select>
						</div>
						<div class="form-group col-sm-2">
							<select id="period" class="form-control" name="period" ng-model = "period" ng-options = "item for item in periods">
								<option selected disabled>Period</option>								
							</select>
						</div>
						
						<div class="form-group col-md-3">
							<select id="blue" class="form-control" name="house">
								<option selected disabled>Houses</option>
								<option ng-repeat="house in houses" 
										ng-click="setHouseHeroes(house._id)">{{house.domain}}</option>
								<!-- SET DEVELOPER LIST BY HOUSE SELECTED -->
							</select>
						</div>
						<div class="form-group col-md-3">
							<select id="blue" class="form-control" name="developer">
								<option selected disabled>Developers</option>
								<!-- <option ng-repeat="houseHeroes" 
										ng-click="setHero(houseHeroes._id)">{{houseHeroes.name}}</option> -->
							</select>
						</div>
						<div class="mbr-buttons mbr-buttons--right col-md-2">
							<button class="mbr-buttons__btn btn btn-lg btn-blue btn-warning" ng-click="search(searchString)">SEARCH</button>
						</div>
					</form>
	           
	            </div>
	        </div>
		</div>
	</div>
</section>
